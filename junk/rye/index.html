<canvas id="container" style="border: 1px solid black; width: 100%; height: 700px"></canvas>
<div id="flex-container">
<div id="input-table">
  <div>
    <label>particle charge</label>
    <span id="particle-charge-val"></span>
    <input type="range" name="" id="particle-charge" min="-2" max="2" value="1" step="0.1">
  </div>
  <div>
    <label>particle mass</label>
    <span id="particle-mass-val"></span>
    <input type="range" name="" id="particle-mass" min="0" max="10" step="1" value="1">
  </div>
  <div>
    <label>frequency</label>
    <span id="frequency-val"></span>
    <input type="range" name="" id="frequency">
  </div>
  <div>
    <label>speed factor</label>
    <span id="speed-factor-val"></span>
    <input type="range" name="" id="speed-factor" min="-13" max="-5" val="-11">
  </div>
  <div>
    <label>delay interval</label>
    <span id="delay-interval-val"></span>
    <input type="range" name="" id="delay-interval" min="0" max="8.5" step="0.5" val="4.5">
  </div>
  <div>
    <label>display mode</label>
    <span id="display-mode-val"></span>
    <select id="display-mode" value="sqrt">
      <option value="linear">Linear</option>
      <option value="sqrt">Square root</option>
      <option value="log">Logarithmic</option>
    </select>
  </div>
  <div>
    <label>edge mode</label>
    <span id="edge-mode-val"></span>
    <input type="checkbox" name="" id="edge-mode">
  </div>
</div>
