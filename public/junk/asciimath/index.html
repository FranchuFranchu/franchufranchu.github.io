<script type="text/javascript">
/* great name i know */
document.addEventListener("DOMContentLoaded", (e) => {
	document.querySelector("#amath-input").addEventListener("input", (x) => {
		update()
	})
	document.querySelector("#amath-output").addEventListener("input", (x) => {
		update2()
	})
	update()
})
function update() {
	let contents = document.querySelector("#amath-input").value
	document.querySelector("#amath-output").value = asciimath.parseMath(contents).outerHTML
	document.querySelector("#show-output-here").innerHTML = document.querySelector("#amath-output").value
}
function update2() {
	document.querySelector("#show-output-here").innerHTML = document.querySelector("#amath-output").value
}
</script>
